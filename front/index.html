<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&family=Open+Sans+Condensed:wght@700&display=swap">
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="./assets/logo.svg" alt="BLOCKsky Logo" class="logo-img">
            <h1 class="logo-text"><span class="block">BLOCK</span><i>sky</i>
            </h1>
        </div>
        <form class="login-form">
            <div class="form-group">
                <label for="service">Service</label>
                <input type="text" id="service" value="bsky.social" disabled
                    class="disabled-input">
            </div>
            <div class="form-group">
                <label for="username">Username | Handle @</label>
                <input type="text" id="username"
                    placeholder="Ex: xys.bsky.social" aria-label="Username">
            </div>
            <!-- <div class="form-group">
                <label for="password">APP Password</label>
                <input type="password" id="password"
                    placeholder="Your single password in BSKY"
                    aria-label="Password">
            </div> -->
            <div class="form-group">
                <div class="label-wrapper">
                    <label for="password">APP Password</label>
                    <div class="tooltip">
                        <span class="tooltip-icon">?</span>
                        <span class="tooltip-content">
                            Para obter o App Password, acesse Settings > App
                            Passwords >
                            Add App Password
                        </span>
                    </div>
                </div>
                <input type="password" id="password"
                    placeholder="Your single password in BSKY"
                    aria-label="Password">
            </div>
            <button type="submit" class="login-button">Enter</button>
        </form>
    </div>

            utilizada a <a href="https://opensource.org/license/MIT"
                target="_blank">LICENSE MIT</a>.
        </div>
    </footer>
</body>

</html>
