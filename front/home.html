<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOCKsky - Keyword Setup</title>
  <link rel="stylesheet" href="./home.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&family=Open+Sans+Condensed:wght@700&display=swap">
</head>

<body>
  <div class="keyword-setup-container">
    <div class="logo">
      <img src="./assets/logo.svg" alt="BLOCKsky Logo" class="logo-img">
      <h1 class="logo-text"><span class="block">BLOCK</span><i>sky</i></h1>
    </div>
    <p class="description">
      Here, you can set up keywords, profiles, and feeds that you prefer not to
      see, creating a customized and clutter-free experience. Simply enter all
      unwanted keywords in the field below to hide them from your Bluesky feed.

      pt-br

      Aplicação para bloquear contas.
    </p>
    <form class="keyword-form">
      <div class="form-group">
        <label for="keywords">Keywords</label>
        <input type="text" id="keywords"
          placeholder="enter one keyword at a time" aria-label="Keywords">
      </div>
      <button type="submit" class="keyword-button">Start</button>
    </form>
    <div class="info-log">Info Log</div>
  </div>
</body>

</html>
